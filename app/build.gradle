plugins {
    id 'com.android.application'
}

android {
    namespace "com.good.difference.x1co.newweb"
    compileSdk 36

    defaultConfig {
        applicationId "com.good.difference.x1co.newweb"
        minSdk 21
        targetSdk 36
        versionCode 1
        versionName "1.3-b2"
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.13.0"
}
